language: julia
os:
  - osx
  - linux
julia:
  - 1.0
addons:
  apt:
    packages:
      - "python3"
      - "python3-pip"
before_install:
  - sudo apt install python3-pip
  - pip3 install --upgrade pip
  - pip3 install matplotlib

notifications:
  email: false

after_success:
  - julia -e 'using Pkg; cd(Pkg.dir("SimpleTwitterAnalyzer")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder())';

jobs:
  include:
    - stage: "Documentation"
      julia: 1.0
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_success: skip
